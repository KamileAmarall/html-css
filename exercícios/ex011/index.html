<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico - Copia.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimua o tamanho do seu navegador.
   </p>
   
   <picture>
       <source media="(max-width: 750px )" srcset="imagens/pequeno.png">
       <source media="(max-width: 1050px )" srcset="imagens/medio.png" sizes="">
      <img src="imagens/grande.png" alt="Imagem flexível">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reprouzir áudios em HTML5.</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/guanacast-33.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   </audio>

    
</body>
</html>
