<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Fontes Externas </title>
    <link rel="shortcut icon" href="favicon.ico - Copia.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Vampire';
            src: url('fonts/Vampire Wars.otf') format('opentype'), url('fonts/Vampire Wars.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

            /*
            Tipos de Format()
            -opentype (otf)
            -truetype(ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg
            */
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Vampire', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
